<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="sub-container">
    <section class="left">
      <picture>
        <source media="(min-width: 530px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg">
      </picture>
    </section>
    <section class="right">

      <h3>PERFUME</h3>
    
    <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
    
      <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="price">
      <h1 class="o-price">$149.99</h1>
      <p>$169.99</p>
    </div>
      <button class="btn" data-icon="icon">Add to Cart</button>
    </section>
  </section>
  </main>
</body>
</html>
